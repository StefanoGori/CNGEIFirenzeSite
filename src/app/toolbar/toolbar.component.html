<mat-toolbar class="navbar">
  <div>

    <!----Barra di ricerca---->
    <mat-form-field *ngIf="showSearchBar" appearance="outline" class="searchBar">
      <mat-label>Search...</mat-label>
      <input matInput [(ngModel)]="searchTerm" (keyup.enter)="executeSearch()" class="searchBar">
      <button mat-icon-button matSuffix class="example-icon" aria-label="Example icon-button with close icon" (click)="openSearchBar()"><mat-icon>close</mat-icon></button>
    </mat-form-field>

    <!---Collegamenti alle altre pagine--->
    <button mat-button (click)="openChiSiamoUl()">Chi Siamo</button>
    <ul class="chiSiamoUl" id="chiSiamoUl">
      <li>La sezione</li>
      <li>Storia</li>
      <li>Gruppi</li>
      <li>Il Clan della Torre</li>
      <li>Sostenitori</li>
      <li class="contributiWrapper">
        <button mat-button (click)="openContributiUl()">Il tuo 5x1000 alla sezione di Firenze del CNGEI</button>
        <ul class="contributiUl" id="contributiUl">
          <li>Contributi ricevuti per l'anno 2019</li>
          <li>Contributi ricevuti</li>
        </ul>
      </li>
    </ul>
    <button mat-button>Contatti e Segreteria</button>
    <button mat-button>Iscrizioni</button>
    <button mat-button>Foto</button>
  </div>

  <!---Tasto x apertura barra di ricerca--->
    <div class="searchButton">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with search icon" (click)="openSearchBar()">
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </mat-toolbar>
